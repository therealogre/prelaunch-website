<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Helensvale Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .payment-processing {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 20px;
        }
        
        .processing-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-large);
        }
        
        .processing-icon {
            font-size: 80px;
            color: var(--accent-primary);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .processing-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        
        .processing-message {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 50px;
            padding: 12px 24px;
            color: #4ade80;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-top: 2px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn-home {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
    </style>
</head>
<body>
    <div class="payment-processing">
        <div class="processing-container">
            <div class="processing-icon">
                <i class="fas fa-credit-card"></i>
            </div>
            
            <h1 class="processing-title">Processing Your Payment</h1>
            
            <p class="processing-message">
                We're securely processing your payment and confirming your early access registration. 
                This usually takes just a few moments.
            </p>
            
            <div class="status-indicator" id="statusIndicator">
                <div class="spinner"></div>
                <span>Verifying payment...</span>
            </div>
            
            <div id="resultContent" style="display: none;">
                <!-- Payment result will be displayed here -->
            </div>
            
            <a href="index.html" class="btn-home">
                <i class="fas fa-home"></i>
                Return Home
            </a>
        </div>
    </div>

    <script>
        // Handle PayNow payment result
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference');
            const status = urlParams.get('paynowreference') ? 'success' : 'pending';
            
            if (reference) {
                // Process the payment result
                processPaymentResult(reference, status);
            } else {
                // No reference found, redirect to home
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        });
        
        async function processPaymentResult(reference, status) {
            const statusIndicator = document.getElementById('statusIndicator');
            const resultContent = document.getElementById('resultContent');
            
            try {
                // Simulate payment verification (in production, verify with PayNow API)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                if (status === 'success') {
                    // Payment successful
                    statusIndicator.innerHTML = `
                        <i class="fas fa-check-circle" style="color: #4ade80;"></i>
                        <span>Payment successful!</span>
                    `;
                    statusIndicator.style.background = 'rgba(74, 222, 128, 0.1)';
                    statusIndicator.style.borderColor = 'rgba(74, 222, 128, 0.3)';
                    
                    // Complete registration process
                    await completeRegistration(reference);
                    
                    // Redirect to success page
                    setTimeout(() => {
                        window.location.href = `success.html?reference=${reference}&status=paid`;
                    }, 2000);
                    
                } else {
                    // Payment pending or failed
                    statusIndicator.innerHTML = `
                        <i class="fas fa-clock" style="color: #f59e0b;"></i>
                        <span>Payment pending...</span>
                    `;
                    statusIndicator.style.background = 'rgba(245, 158, 11, 0.1)';
                    statusIndicator.style.borderColor = 'rgba(245, 158, 11, 0.3)';
                    statusIndicator.style.color = '#f59e0b';
                    
                    resultContent.innerHTML = `
                        <p style="color: var(--text-secondary); margin-bottom: 20px;">
                            Your payment is being processed. You'll receive an email confirmation once it's complete.
                        </p>
                    `;
                    resultContent.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Payment processing error:', error);
                statusIndicator.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i>
                    <span>Processing error</span>
                `;
                statusIndicator.style.background = 'rgba(239, 68, 68, 0.1)';
                statusIndicator.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                statusIndicator.style.color = '#ef4444';
            }
        }
        
        async function completeRegistration(reference) {
            // Get pending registration data
            const pendingRegistration = localStorage.getItem('pendingRegistration');
            if (pendingRegistration) {
                const registrationData = JSON.parse(pendingRegistration);
                
                // Mark as paid and complete
                registrationData.paymentStatus = 'completed';
                registrationData.paymentReference = reference;
                
                // Store completed registration
                const completedRegistrations = JSON.parse(localStorage.getItem('completedRegistrations') || '[]');
                completedRegistrations.push(registrationData);
                localStorage.setItem('completedRegistrations', JSON.stringify(completedRegistrations));
                
                // Clean up pending registration
                localStorage.removeItem('pendingRegistration');
                
                console.log('Registration completed:', registrationData);
            }
        }
    </script>
</body>
</html>
