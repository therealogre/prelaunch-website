<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Helensvale Connect! | Registration Successful</title>
    <meta name="description" content="Thank you for joining Helensvale Connect! Your early access registration has been confirmed.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="payment-status-container">
        <div class="payment-status-card" id="payment-status-card">
            <div class="status-icon verifying">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <h1 id="status-title">Verifying Your Payment...</h1>
            <p id="status-message">Please wait while we confirm your transaction. This may take a few moments.</p>
            <div class="status-actions">
                <button class="btn btn-primary" id="retry-button" style="display:none;">Retry Verification</button>
                <a href="/business-dashboard.html" class="btn btn-primary" id="business-dash-button" style="display:none;">Go to Business Dashboard</a>
                <a href="/customer-dashboard.html" class="btn btn-primary" id="customer-dash-button" style="display:none;">Go to Customer Dashboard</a>
                <a href="index.html" class="btn btn-secondary" style="display: none;" id="home-button">Return to Homepage</a>
            </div>
        </div>
    </div>

    <script src="./js/success.js"></script>
</body>
</html>
