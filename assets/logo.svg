<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <rect width="120" height="40" rx="12" fill="url(#modernGradient)"/>
  
  <!-- HC Logo with professional styling -->
  <g transform="translate(10, 6)">
    <!-- H Letter - Clean and modern -->
    <rect x="0" y="2" width="2.5" height="24" fill="white"/>
    <rect x="0" y="12" width="10" height="2.5" fill="white"/>
    <rect x="7.5" y="2" width="2.5" height="24" fill="white"/>
    
    <!-- C Letter - Elegant curve -->
    <path d="M15 2 C20 2 25 7 25 14 C25 21 20 26 15 26 L15 23.5 C18.5 23.5 22.5 19.5 22.5 14 C22.5 8.5 18.5 4.5 15 4.5 L15 2 Z" fill="white"/>
  </g>
  
  <!-- Company branding -->
  <text x="45" y="16" fill="white" font-family="Inter, sans-serif" font-size="9" font-weight="700" letter-spacing="0.5px">Helensvale</text>
  <text x="45" y="28" fill="rgba(255,255,255,0.85)" font-family="Inter, sans-serif" font-size="7" font-weight="500" letter-spacing="1px">CONNECT</text>
  
  <!-- Subtle accent line -->
  <rect x="45" y="18" width="60" height="1" fill="rgba(255,255,255,0.3)"/>
  
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
</svg>
